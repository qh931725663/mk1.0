<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../../css/comm.css"/>
    <link rel="stylesheet" href="../../css/main.css"/>
    <style>
        *{font-family: "Microsoft Yahei";}
        div{margin:5px 0;}
        h2{font-weight:bold;font-size:25px;text-align: center;margin: 10px 0; }
        h3{font-weight: bold;margin:8px 0;font-size: 18px; }
        p{margin:3px 0;font-size: 16px;}
        .rad{display: inline-block;width:20px;height:20px;border-radius:10px;background: #76dfdb;color:#fff;text-align: center;line-height: 20px;}
        .a-center{display: -webkit-flex;display:flex;align-items:stretch;}
    </style>
</head>
<body style="background:#f9f9f7;padding: 15px;">
<div class="container">
    <div class="company" style="padding: 0 20px;padding-top: 5px;padding-bottom: 55px;background: #fff;box-shadow: 0 0 14px #a7a7b3;">
        <p style="margin-top:5px;">
            <img src="../../images/img/health-tips/blood_pressure.png" style="width: 100%;margin: 5px 1px;"/>
        </p>
        <p class="a-center" style="margin-bottom: 10px;color:#666666;">
            <span class="rad">1</span>
            <span style="color:#666666;font-size: 16px;text-align: justify;width: 95%;">
                正常血压低于120/80 mm Hg<br/>
                正常高值  120 -139 mm Hg/ 80 -89<br/>
                高血压	高于 140/90<br/> 
            </span>
        </p>
        <p class="a-center">
            <span class="rad">2</span>
            <span style="color:#666666;font-size: 16px;text-align: justify;width: 95%;">
                高血压主要是由于长期不良生活方式如高脂肪饮食，缺乏运动，肥胖，吸烟等引起的一种慢性疾病，早期轻度的高血压可以通过生活方式干预来改善甚至逆转，长期控制不良的高血压可导致严重并发症，如中风，失明，肾功能衰竭，冠心病等。
            </span>
        </p>
    </div>
</div>
</body>
