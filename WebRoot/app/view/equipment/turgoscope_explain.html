<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>血压计使用说明</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../../css/comm.css"/>
    <link rel="stylesheet" href="../../css/main.css"/>
</head>
<body>
<div class="container">
    <div class="use-explain">
        <ul class="use-explain-list">
            <li>
                <div class="use-img">
                    <img src="../../images/img/turgoscope-img/equipment_1.png" alt="" style="width:100%;"/>
                </div>
                <p>1、长按开机键开机；</p>
            </li>
            <li>
                <div class="use-img">
                    <img src="../../images/img/turgoscope-img/equipment_2.png" alt="" style="width:100%;"/>
                </div>
                <p>2、将袖带插头连接到血压计上;</p>
            </li>
            <li>
                <div class="use-img">
                    <img src="../../images/img/turgoscope-img/equipment_3.png" alt="" style="width:100%;"/>
                </div>
                <p>3、静坐几分钟后正确佩戴袖带；</p>
            </li>
            <li>
                <div class="use-img">
                    <img src="../../images/img/turgoscope-img/equipment_4.png" alt="" style="width:100%;"/>
                </div>
                <P>4、按下测量按键，血压计开始进行测量，测量过程中应尽量避免说话或活动身体；</P>
            </li>
            <li>
                <div class="use-img">
                    <img src="../../images/img/turgoscope-img/equipment_5.png" alt="" style="width:100%;"/>
                </div>
                <P>5、电子血压计可以存储多组数据；</P>
            </li>
            <li>
                <div class="use-img">
                    <img src="../../images/img/turgoscope-img/equipment_6.png" alt="" style="width:100%;"/>
                </div>
                <P>6、电子血压计在无按键操作的情况下一分钟自动关机。</P>
            </li>
        </ul>
    </div>
</div>
</body>

</html>
