<script>
$(function(){
	//获取地址栏order_id方法
	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
	}
	var order_id=getUrlParam("order_id");
	$("#order_id").val(order_id);
	
	//并发症统计
	function total_index(){
		$(".collection-baseinfo .baseinfo-list").find("li input.sure:checked").each(function(index){
			$("#total-index").val(index+1);
		});	
	}
	$("li input.sure").click(function(){//赋值并发统计
		total_index();
	});
	$("li input.rest").click(function(){//赋值并发统计
		total_index();
	});
	
	//初始化加载显示数据
     $.ajax({
         url: "../../../diabetesDoc-app/getAnswers.action",
         type: "GET",
         dataType: 'json',
         data: {order_id:order_id,scope_flag:'3'},
         success: function (response) {
			 var p1=response.data.answer;
			 var p2=response.data.doc;
			 
			 $("#type-select").find("option[value='"+p2.type+"']").attr("selected",true);
             if(response.status=='1'){
             
				 if(p1.t0!=undefined){
					//单选按钮赋值
					$(".page-container .check_radio").each(function(){
						var va = $(this).val();
						var name = $(this).attr("name");
						var _self = this;
						
	 					$.each(p1.t0.c0, function(i,m){
		  					if(va == m.option_order_id && name==m.question_k_order_id){
								$(_self).attr("checked",true).click();
								return false;
							} 
						});
					});
					//文本框赋值
					$(".page-container input.survey_answer").each(function(){
						var name = $(this).attr("name");
						var _self =this;
		  				$.each(p1.t0.c0, function(i,m){
			  				if(name == m.question_k_order_id && m.question_type==3){
								$(_self).val(m.option_content);
								return false;
							} 
						});
					});
				}	
             }
         }
     });
	
	//保存
     $("#do_save").click(function(){
     	var flag = true;
     	if ($("#type-select").val() == '') {
			mkh.errTips("#type-select", "请填写！");
			flag = false;
		}else {
			mkh.errTipsRemove("#type-select");
		}
		
     	if(flag){
	         var data=$.param({order_id:order_id,scope_flag:3})+'&'+ $('#form-rsk-total-write').serialize();
	         $.ajax({
	              url:"../../../diabetesDoc-app/updateAnswers.action",
	              type:"post",
	              dataType:'json',
	              data:data,
	              success:function(response){
	                  if(response.status==1){
							layer.confirm('添加成功！',{btn: '确定'},
								function(){
									window.location.href = "chronicDisease-file-index.html?order_id="+$("#order_id").val();
								}
							);
	                  }else{
	                      layer.open({content: '添加失败！',btn: '确定'});
	                  }
	              }
	         });
         }
    });
});
/*返回上一页*/
$("#do_return").click(function(){
	window.location.href = "chronicDisease-file-index.html?order_id="+$("#order_id").val();							
});
</script>
