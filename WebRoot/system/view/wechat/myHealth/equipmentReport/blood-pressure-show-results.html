<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>血压结果说明</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../../common/css/reset.css"/>
    <link rel="stylesheet" href="../../common/css/main.css"/>
    <style>
        .line-align-left{display: -webkit-flex;display: flex; align-items: center;  -webkit-align-items: center;}
    </style>
</head>
<body>
<div class="container">
    <p style="background: #F0F0F0;padding: 8px 10px;color: #A6A6A6;margin-bottom: 20px;"><span style="font-size: 17px;color: #3D3D3D;">血压测量结果 </span>(mmHg)</p>
    <ul>
        <li class="line-align-left" style="margin-left: 30px;margin-bottom:20px;border-bottom: 1px solid #F0F0F0;padding-bottom: 20px;">
            <p style="width: 15%;"><img src="../../common/image/myhealth/blood-red-01.png" alt="" style="width: 70%;"/></p>
            <p style="width: 40%;">
                <span style="display: block;margin-bottom: 8px;font-size: 15px;">收缩压（高压）</span>
                <span style="display: block;font-size: 15px;" id="high_pressure"></span>
            </p>
            <p style="width: 30%;margin-left: 35px;font-size:17px;color: #3D3D3D;font-weight: bold;" id="high_pressure_result"></p>
        </li>
        <li class="line-align-left" style="margin-left: 30px;margin-bottom:20px;">
            <p style="width: 15%;"><img src="../../common/image/myhealth/blood-green-01.png" alt="" style="width: 70%;"/></p>
            <p style="width: 40%;">
                <span style="display: block;margin-bottom: 8px;font-size: 15px;">舒张压（低压）</span>
                <span style="display: block;font-size: 15px;" id="low_pressure"></span>
            </p>
            <p style="width: 30%;margin-left: 35px;font-size:17px;color: #3D3D3D;font-weight: bold;" id="low_pressure_result"></p>
        </li>
    </ul>
    <p style="background: #F0F0F0;padding: 8px 10px;color: #A6A6A6;margin-bottom: 20px;"><span style="font-size: 17px;color: #3D3D3D;">测量结果说明</span></p>
    <img src="../../common/image/myhealth/blood-pressure-table-01.png" alt="" style="width: 85%;margin: 0 28px;"/>
</div>
<script src="../../common/js/jquery-1.11.3.js"></script>
<script>
$(function(){
	//获取地址栏参数
	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
	}
	var high_pressure=getUrlParam("high_pressure");
	var low_pressure=getUrlParam("low_pressure");
	var data={
		high_pressure:high_pressure,
		low_pressure:low_pressure
	}
	$.ajax({
	    url : "../../../../../wx/blood_pressure/classify.action",
	    type : "GET",
	    dataType : 'json',
	    data: data,
	    success : function(response) {
	    	var result=response.data;
	    	if(response.status=="0"){
	    		$("#high_pressure").html(result.high_pressure+"mmHg");
	    		$("#high_pressure_result").html(result.high_pressure_result);
	    		$("#low_pressure").html(result.low_pressure+"mmHg");
	    		$("#low_pressure_result").html(result.low_pressure_result);
	    	}
	   }
	});	
});
</script>	
</body>
</html>
